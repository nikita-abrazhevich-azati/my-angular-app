
<input 
  [(ngModel)]="value"
>
{{count$ | async}}
<button (click)="onIncrement($event)" type="button" >+</button>
<button (click)="onDecrement($event)" type="button" >-</button>
<button (click)="onReset($event)" type="button" >0</button>
<button (click)="onSet($event)" type="button" >set</button>
